<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        body { background-size: cover; }
        #link { width: 30%; }
        input[type="text"] { position: relative; display: block; margin: 0 auto; }
        #header h1 { font-size: 100px; font-family: 'Lobster', cursive; }
        #text1 { font-family: 'Cardo', serif; }
        #text2 { font-family: 'Cardo', serif; }
        #button { font-family: 'Lobster', cursive; }
        </style>
    </head>
    <body background="https://s3.amazonaws.com/tldr-rocks/bg1.jpg">
        <div class="page-header text-center" id="header">
            <h1>TL;DR</h1>
        </div>
        <div class="container text-center">
            <form action="/sms" method="post" id="sms-form">
                <h4 id="text1">Enter the link to summarize</h4>
                <input type="text" name="Body">
                <h4 id="text2">Enter the cell number to send a text summary</h4>
                <input type="text" name="From" value="+19172688696" /><br><br>
                <input type="hidden" name="To" value="+19172688696" /><br><br>
                <button type="button" class="btn btn-default btn-lg" id="sms-button">Submit</button>
                <img src="https://s3.amazonaws.com/tldr-rocks/onenote.png" />
                <button type="button" class="btn btn-default btn-lg" id="onenote-button">Create OneNote Section</button>
            </form>
            <script>
                var form = document.getElementById("sms-form");
                var button = document.getElementById("sms-button")
                button.addEventListener("click", function(){ form.submit(); });

                var button2 = document.getElementById("onenote-button")
                button2.addEventListener("click", function(){ form.submit(); });
            </script>
        </div>
    </body>
</html>
